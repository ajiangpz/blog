r><span class="line">    <span class="keyword">return</span> searchNode(node.left,key)</span><br><span class="line">  &#125;<span class="keyword">else</span> <span class="keyword">if</span>(key&gt;node.key)&#123;</span><br><span class="line">    <span class="keyword">return</span> searchNode(node.right,key)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> removeNode=<span class="function"><span class="keyword">function</span>(<span class="params">node,key</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(node===<span class="literal">null</span>)&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 如果值小于节点值，继续查找左子节点的值</span></span><br><span class="line">    <span class="keyword">if</span>(key&lt;node.key)&#123;</span><br><span class="line">      node.left=removeNode(node.left,key);</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(key&gt;node.key)&#123;</span><br><span class="line">      node.right=removeNode(node.right,key)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">      <span class="comment">// 如果是一个空节点</span></span><br><span class="line">      <span class="keyword">if</span>(node.left===<span class="literal">null</span>&amp;&amp;node.right===<span class="literal">null</span>)&#123;</span><br><span class="line">        node=<span class="literal">null</span>;</span><br><span class="line">        <span class="keyword">return</span> node;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span>(node.left===<span class="literal">null</span>)&#123;</span><br><span class="line">        node=node.right;</span><br><span class="line">        <span class="keyword">return</span> node;</span><br><span class="line">      &#125;<span class="keyword">else</span> <span class="keyword">if</span>(node.right===<span class="literal">null</span>)&#123;</span><br><span class="line">        node=node.left;</span><br><span class="line">        <span class="keyword">return</span> node;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">const</span> aux=findMinNode(node.right);</span><br><span class="line">      node.key=aux.key;</span><br><span class="line">      node.right=removeNode(node.right,aux.key);</span><br><span class="line">      <span class="keyword">return</span> node;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> callback=<span class="function"><span class="keyword">function</span>(<span class="params">key</span>)</span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(key);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="实现二叉搜索树类"><a href="#实现二叉搜索树类" class="headerlink" title="实现二叉搜索树类"></a>实现二叉搜索树类</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BinarySearchTree</span></span>&#123;</span><br><span class="line">  <span class="comment">// 向树中插入新键</span></span><br><span class="line">  insert(key)&#123;</span><br><span class="line">    <span class="keyword">var</span> newNode=<span class="keyword">new</span> Node(key);</span><br><span class="line">    <span class="keyword">if</span>(root===<span class="literal">null</span>)&#123;</span><br><span class="line">      root=newNode;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">      insertNode(root,newNode)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 查找键</span></span><br><span class="line">  search(key)&#123;</span><br><span class="line">    <span class="keyword">return</span> searchNode(root,key)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 通过中序遍历</span></span><br><span class="line">  inOrderTraverse()&#123;</span><br><span class="line">    inOrderTraverse(root,callback)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 通过先序遍历</span></span><br><span class="line">  preOrderTraverse()&#123;</span><br><span class="line">    preOrderTraverse(root,callback)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 通过后序遍历</span></span><br><span class="line">  postOrderTraverse()&#123;</span><br><span class="line">    postOrderTraverse(root,callback)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 返回树中最小的值</span></span><br><span class="line">  min()&#123;</span><br><span class="line">    <span class="keyword">return</span> minNode(root);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 返回树中最大的值</span></span><br><span class="line">  max()&#123;</span><br><span class="line">    <span class="keyword">return</span> maxNode(root)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 从树中移除某键</span></span><br><span class="line">  remove(key)&#123;</span><br><span class="line">    <span class="keyword">return</span> removeNode(root,key);</span><br><span class="line">  &#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
